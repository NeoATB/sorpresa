<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Especiales</title>
    <style>
        /* Fondo con imagen */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('URL_DE_TU_IMAGEN'); /* Enlace de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        /* Contenedor con el marco */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco con transparencia */
            padding: 40px;
            border: 10px solid #d4af37; /* Marco dorado suave */
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para profundidad */
            max-width: 600px;
            width: 100%;
        }

        #header {
            font-size: 30px;
        }

        #message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        /* Estilos para los elogios en movimiento */
        .floating-word {
            position: absolute;
            font-size: 20px;
            color: #d4af37; /* Dorado suave */
            animation: float 5s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">Una Sorpresa Especial</h1>
        <div id="message">Cargando mensaje...</div>
    </div>

    <!-- Elementos flotantes con adjetivos elogiosos -->
    <div class="floating-word" style="left: 10%;">Guapa</div>
    <div class="floating-word" style="left: 25%;">Hermosa</div>
    <div class="floating-word" style="left: 40%;">Radiante</div>
    <div class="floating-word" style="left: 55%;">Brillante</div>
    <div class="floating-word" style="left: 70%;">Inigualable</div>
    <div class="floating-word" style="left: 85%;">Como un girasol</div>

    <script>
        const headers = {
            '2024-11-05': "Un Inicio Especial üåª",
            '2024-11-06': "Un Rayo de Luz Amarillo",
            '2024-11-07': "El Gran Final - Una Sorpresa √önica"
        };

        const messages = {
            '2024-11-05': "",  // El primer d√≠a no se mostrar√° un mensaje, sino los elogios en movimiento
            '2024-11-06': "Amarillo como la luz que traes a mi vida. Este color es parte de la sorpresa que recibir√°s ma√±ana. ¬øQu√© ser√°?",
            '2024-11-07': "Este anillo es √∫nico, como t√∫. Est√° hecho de detalles que representan lo especial que eres para m√≠. Gracias por llenar mi vida de luz y alegr√≠a."
        };

        function showMessage() {
            const today = new Date().toISOString().split('T')[0];
            const header = headers[today] || "¬°Esperando el siguiente mensaje!";
            const message = messages[today];

            document.getElementById("header").innerText = header;

            // Solo mostrar el mensaje si no es el primer d√≠a
            if (today !== '2024-11-05') {
                document.getElementById("message").innerText = message;
            }
        }

        showMessage();
    </script>
</body>
</html>

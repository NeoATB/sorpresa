<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Especiales</title>
    <style>
        /* Fondo con imagen */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Fuente elegante */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQiWZDLg9D1OwgjRuBnc51SL-cSZVKsVbqyyaTJD_LwhZhlFtL5'); /* Enlace de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        #header {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 20px;
            font-family: 'Great Vibes', cursive;
        }

        /* Estilos para los elogios diagonales */
        .floating-word {
            position: absolute;
            font-size: 24px;
            color: #ffd700; /* Dorado claro */
            font-family: 'Great Vibes', cursive; /* Fuente elegante */
            opacity: 0.9;
            transform: rotate(-20deg); /* Rotaci√≥n diagonal */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1 id="header">Una Sorpresa Especial</h1>

    <script>
        const headers = {
            '2024-11-05': "Un Inicio Especial üåª",
            '2024-11-06': "Un Rayo de Luz Amarillo",
            '2024-11-07': "El Gran Final - Una Sorpresa √önica"
        };

        const messages = {
            '2024-11-05': "",  // El primer d√≠a no se mostrar√° un mensaje, sino los elogios en movimiento
            '2024-11-06': "Amarillo como la luz que traes a mi vida. Este color es parte de la sorpresa que recibir√°s ma√±ana. ¬øQu√© ser√°?",
            '2024-11-07': "Este anillo es √∫nico, como t√∫. Est√° hecho de detalles que representan lo especial que eres para m√≠. Gracias por llenar mi vida de luz y alegr√≠a."
        };

        const adjectives = [
            "Guapa", "Hermosa", "Radiante", "Brillante", "Inigualable", "Como un girasol",
            "Encantadora", "Resplandeciente", "Maravillosa", "√önica", "C√°lida", "Apasionante"
        ];

        function getRandomPosition(existingPositions) {
            const minDistance = 100; // Distancia m√≠nima en p√≠xeles para evitar solapamiento
            let top, left, tooClose;

            do {
                top = Math.random() * 80 + 10; // Ajuste para mantener dentro de los m√°rgenes
                left = Math.random() * 80 + 10;
                tooClose = existingPositions.some(pos => 
                    Math.hypot(pos.top - top, pos.left - left) < minDistance
                );
            } while (tooClose);

            existingPositions.push({ top, left });
            return { top, left };
        }

        function showMessage() {
            const today = new Date().toISOString().split('T')[0];
            const header = headers[today] || "¬°Esperando el siguiente mensaje!";
            document.getElementById("header").innerText = header;

            if (today === '2024-11-05') {
                const body = document.querySelector('body');
                const positions = []; // Para rastrear posiciones y evitar solapamiento

                adjectives.forEach(adjective => {
                    const word = document.createElement('div');
                    word.classList.add('floating-word');
                    word.innerText = adjective;

                    const { top, left } = getRandomPosition(positions);
                    word.style.top = `${top}vh`;
                    word.style.left = `${left}vw`;

                    body.appendChild(word);
                });
            }
        }

        showMessage();
    </script>
</body>
</html>

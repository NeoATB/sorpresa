<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Especiales</title>
    <style>
        /* Fondo con imagen */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Fuente elegante */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQiWZDLg9D1OwgjRuBnc51SL-cSZVKsVbqyyaTJD_LwhZhlFtL5'); /* Enlace de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        /* Contenedor con el marco */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco con transparencia */
            padding: 40px;
            border: 10px solid #d4af37; /* Marco dorado suave */
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para profundidad */
            max-width: 600px;
            width: 100%;
        }

        #header {
            font-size: 30px;
        }

        #message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        /* Estilos para los elogios diagonales */
        .floating-word {
            position: absolute;
            font-size: 24px;
            color: #f5f5dc; /* Dorado suave */
            font-family: 'Great Vibes', cursive; /* Fuente elegante */
            opacity: 0.9;
            transform: rotate(-20deg); /* Rotaci√≥n diagonal */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">Una Sorpresa Especial</h1>
        <div id="message">Cargando mensaje...</div>
    </div>

    <!-- Elementos fijos y diagonales con adjetivos elogiosos -->
    <script>
        const headers = {
            '2024-11-05': "Un Inicio Especial üåª",
            '2024-11-06': "Un Rayo de Luz Amarillo",
            '2024-11-07': "El Gran Final - Una Sorpresa √önica"
        };

        const messages = {
            '2024-11-05': "",  // El primer d√≠a no se mostrar√° un mensaje, sino los elogios en movimiento
            '2024-11-06': "Amarillo como la luz que traes a mi vida. Este color es parte de la sorpresa que recibir√°s ma√±ana. ¬øQu√© ser√°?",
            '2024-11-07': "Este anillo es √∫nico, como t√∫. Est√° hecho de detalles que representan lo especial que eres para m√≠. Gracias por llenar mi vida de luz y alegr√≠a."
        };

        const adjectives = [
            "Guapa", "Hermosa", "Radiante", "Brillante", "Inigualable", "Como un girasol",
            "Encantadora", "Resplandeciente", "Maravillosa", "√önica", "C√°lida", "Apasionante"
        ];

        function showMessage() {
            const today = new Date().toISOString().split('T')[0];
            const header = headers[today] || "¬°Esperando el siguiente mensaje!";
            const message = messages[today];

            document.getElementById("header").innerText = header;

            // Solo mostrar el mensaje si no es el primer d√≠a
            if (today !== '2024-11-05') {
                document.getElementById("message").innerText = message;
            } else {
                // Generar elogios en posiciones aleatorias en diagonal
                const body = document.querySelector('body');
                adjectives.forEach(adjective => {
                    const word = document.createElement('div');
                    word.classList.add('floating-word');
                    word.innerText = adjective;
                    
                    // Posiciones aleatorias para crear un patr√≥n diagonal
                    word.style.top = `${Math.random() * 100}vh`;
                    word.style.left = `${Math.random() * 100}vw`;
                    body.appendChild(word);
                });
            }
        }

        showMessage();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Especiales</title>
    <style>
        /* Fuente elegante */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            transition: background-image 1s ease-in-out;
        }

        /* Configuraci√≥n b√°sica del t√≠tulo */
        #header {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            font-family: 'Great Vibes', cursive;
        }

        /* Configuraci√≥n para el mensaje en la esquina inferior derecha */
        #check-tomorrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            color: #ffffff;
            font-family: 'Great Vibes', cursive;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 8px;
            display: none;
        }

        /* Configuraci√≥n b√°sica del GIF */
        #dynamic-gif {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            opacity: 1;
            display: none;
        }
    </style>
</head>
<body>
    <!-- T√≠tulo -->
    <h1 id="header">Todo esto y m√°s es lo que eres para mi ‚ù£Ô∏è‚Äã</h1>

    <!-- Mensaje en la esquina inferior derecha -->
    <div id="check-tomorrow"></div>

    <!-- GIF din√°mico -->
    <img id="dynamic-gif" alt="GIF especial">

    <script>
        // Configuraci√≥n de cada d√≠a con estilos y contenidos √∫nicos
        const dayConfigs = {
            '2024-11-05': {
                backgroundImage: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQiWZDLg9D1OwgjRuBnc51SL-cSZVKsVbqyyaTJD_LwhZhlFtL5',
                message: "Revisa la p√°gina ma√±ana para m√°s sorpresas üòä",
                headerText: "Todo esto y m√°s es lo que eres para mi ‚ù£Ô∏è‚Äã",
                headerPosition: { top: '20px', left: '50%', transform: 'translateX(-50%)' },
                gifSrc: 'https://c.tenor.com/o_5RQarGvJ0AAAAd/tenor.gif',
                gifPosition: { bottom: '10px', left: '50%', transform: 'translateX(-50%)' },
                customElements: function() {
                    const adjectives = [
                        "Guapa", "Hermosa", "Radiante", "Brillante", "Inigualable", "Como un girasol",
                        "Encantadora", "Resplandeciente", "Maravillosa", "√önica", "C√°lida", "Apasionante"
                    ];
                    const positions = [
                        { top: 10, left: 10 }, { top: 20, left: 30 }, { top: 30, left: 20 },
                        { top: 40, left: 50 }, { top: 50, left: 40 }, { top: 60, left: 60 },
                        { top: 70, left: 70 }, { top: 20, left: 70 }, { top: 30, left: 80 },
                        { top: 60, left: 10 }, { top: 80, left: 20 }, { top: 40, left: 80 }
                    ];

                    adjectives.forEach((adjective, index) => {
                        const word = document.createElement('div');
                        word.classList.add('floating-word');
                        word.style.position = 'absolute';
                        word.style.fontSize = '24px';
                        word.style.color = '#ffffff';
                        word.style.fontFamily = 'Great Vibes, cursive';
                        word.style.opacity = '1';
                        word.style.transform = 'rotate(-20deg)';
                        word.style.whiteSpace = 'nowrap';
                        word.innerText = adjective;

                        word.style.top = `${positions[index].top}vh`;
                        word.style.left = `${positions[index].left}vw`;
                        document.body.appendChild(word);
                    });
                }
            },
            '2024-11-06': {
                backgroundImage: 'https://i.pinimg.com/564x/2c/fe/f7/2cfef7c7d139e4f9ec9488a3fd367919.jpg',
                message: "Vuelve a abrir esta p√°gina a partir de las 00:00 conmigo en llamada üìû",
                headerText: "No hay nada que tengas que no me guste ‚ú®",
                headerPosition: { top: '10px', left: '50%', transform: 'translateX(-50%)' },
                gifSrc: 'https://media.tenor.com/38oPAwnuYKYAAAAM/patrick-star-happy.gif',
                gifPosition: { bottom: '20px', right: '20px', transform: '' },
                customElements: function() {
                    // Nuevas posiciones organizadas (izquierda, centro izquierda, centro derecha, derecha)
                    const images = [
                        'https://www.bing.com/images/blob?bcid=qGgJ19HHb7UHNg',
                        'https://www.bing.com/images/blob?bcid=RDEdoN.Y9rUHqxcxoNWLuD9SqbotqVTdP9o',
                        'https://www.bing.com/images/blob?bcid=qFKCVl8TxrUHng',
                        'https://www.bing.com/images/blob?bcid=qDKuptKfhLUHVA'
                    ];

                    const positions = [
                        { top: 10, left: 10 }, { top: 35, left: 30 }, { top: 60, left: 60 },  // Lado izquierdo
                        { top: 30, left: 50 }, { top: 50, left: 60 }, { top: 70, left: 70 }   // Lado derecho
                    ];

                    images.forEach((imgSrc, index) => {
                        const img = document.createElement('img');
                        img.src = imgSrc;
                        img.alt = `Imagen ${index + 1}`;
                        img.style.position = 'absolute';
                        img.style.width = '200px';  // Tama√±o m√°s grande para llenar m√°s espacio
                        img.style.height = 'auto';
                        img.style.top = `${positions[index].top}vh`;
                        img.style.left = `${positions[index].left}vw`;
                        img.style.opacity = '1';
                        img.style.borderRadius = '10px';  // Bordes redondeados para est√©tica
                        document.body.appendChild(img);
                    });
                }
            },
            '2024-11-07': {
                backgroundImage: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7wVTGZHztKT6J1GcRvgEsenql-yofI2UzMQ&s',
                message: "¬øTe gustar√≠a...?",
                headerText: "¬øQuieres serlo?üíü",
                headerPosition: { top: '20px', left: '50%', transform: 'translateX(-50%)' },
                gifSrc: 'https://c.tenor.com/riUjqxB_mC4AAAAd/tenor.gif',
                gifPosition: { bottom: '10px', left: '10px', transform: '' },
                customElements: function() {
                    const finalMessage = document.createElement('div');
                    finalMessage.innerText = "Este es el d√≠a especial que hemos estado esperando üéâ";
                    finalMessage.style.position = 'absolute';
                    finalMessage.style.top = '50%';
                    finalMessage.style.left = '50%';
                    finalMessage.style.transform = 'translate(-50%, -50%)';
                    finalMessage.style.fontSize = '24px';
                    finalMessage.style.color = '#ffffff';
                    finalMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
                    finalMessage.style.padding = '20px';
                    finalMessage.style.borderRadius = '10px';
                    document.body.appendChild(finalMessage);
                }
            }
        };

        function showMessage() {
            const today = '2024-11-07'; // Cambia manualmente la fecha aqu√≠ para pruebas
            const config = dayConfigs[today];

            if (config) {
                // Aplica el fondo
                document.body.style.backgroundImage = `url('${config.backgroundImage}')`;
                // Aplica el mensaje de la esquina inferior derecha
                document.getElementById("check-tomorrow").innerText = config.message;
                document.getElementById("check-tomorrow").style.display = "block";

                // Configura el t√≠tulo
                const header = document.getElementById("header");
                header.innerText = config.headerText;
                Object.assign(header.style, config.headerPosition);

                // Configura el GIF
                const gif = document.getElementById("dynamic-gif");
                gif.src = config.gifSrc;
                gif.style.display = "block";
                Object.assign(gif.style, config.gifPosition);

                // Ejecuta los elementos personalizados de cada d√≠a si existen
                if (config.customElements) {
                    config.customElements();
                }
            } else {
                document.getElementById("check-tomorrow").style.display = "none";
            }
        }

        showMessage();
    </script>
</body>
</html>

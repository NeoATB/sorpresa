<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Especiales</title>
    <style>
        /* Fuente elegante */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); 

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            transition: background-image 1s ease-in-out; /* Transici√≥n suave entre fondos */
        }

        #header {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 20px;
            font-family: 'Great Vibes', cursive;
        }

        /* Estilos para los elogios diagonales */
        .floating-word {
            position: absolute;
            font-size: 24px;
            color: #ffffff;
            font-family: 'Great Vibes', cursive; /* Fuente elegante */
            opacity: 0.9;
            transform: rotate(-20deg); /* Rotaci√≥n diagonal */
            white-space: nowrap;
        }

        /* Posici√≥n del GIF */
        #bottom-gif {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* Ajusta el tama√±o seg√∫n tus necesidades */
            opacity: 0.8; /* Ajusta la opacidad para integrarlo mejor */
            display: none; /* Oculto por defecto, solo se muestra en el primer d√≠a */
        }

        /* Mensaje en la esquina inferior derecha */
        #check-tomorrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            color: #ffffff;
            font-family: 'Great Vibes', cursive;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para destacar el mensaje */
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 id="header">Todo esto y m√°s es lo que eres para mi ‚ù£Ô∏è‚Äã</h1>

    <!-- GIF en la parte inferior central, solo se mostrar√° el primer d√≠a -->
    <img id="bottom-gif" src="https://c.tenor.com/o_5RQarGvJ0AAAAd/tenor.gif" alt="GIF especial">

    <!-- Mensaje en la esquina inferior derecha -->
    <div id="check-tomorrow"></div>

    <script>
        const headers = {
            '2024-11-05': "Todo esto y m√°s es lo que eres para mi ‚ù£Ô∏è‚Äã",
            '2024-11-06': "Un Rayo de Luz Amarillo",
            '2024-11-07': "El Gran Final - Una Sorpresa √önica"
        };

        const messages = {
            '2024-11-05': "",  // El primer d√≠a no se mostrar√° un mensaje, sino los elogios en movimiento
            '2024-11-06': "Amarillo como la luz que traes a mi vida. Este color es parte de la sorpresa que recibir√°s ma√±ana. ¬øQu√© ser√°?",
            '2024-11-07': "Este anillo es √∫nico, como t√∫. Est√° hecho de detalles que representan lo especial que eres para m√≠. Gracias por llenar mi vida de luz y alegr√≠a."
        };

        const bottomMessages = {
            '2024-11-05': "Revisa la p√°gina ma√±ana para m√°s sorpresas üòä",
            '2024-11-06': "Vuelve a abrir esta p√°gina a partir de las 00:00 conmigo en llamada üìû"
        };

        const backgrounds = {
            '2024-11-05': 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQiWZDLg9D1OwgjRuBnc51SL-cSZVKsVbqyyaTJD_LwhZhlFtL5', // Fondo del girasol
            '2024-11-06': 'https://example.com/background2.jpg', // Reemplaza con el enlace del fondo para el segundo d√≠a
            '2024-11-07': 'https://example.com/background3.jpg'  // Reemplaza con el enlace del fondo para el tercer d√≠a
        };

        const adjectives = [
            "Guapa", "Hermosa", "Radiante", "Brillante", "Inigualable", "Como un girasol",
            "Encantadora", "Resplandeciente", "Maravillosa", "√önica", "C√°lida", "Apasionante"
        ];

        function showMessage() {
            const today = new Date().toISOString().split('T')[0];
            const header = headers[today] || "¬°Esperando el siguiente mensaje!";
            const bottomMessage = bottomMessages[today] || "";
            const backgroundImage = backgrounds[today] || ''; // Obtiene el fondo para el d√≠a actual

            document.getElementById("header").innerText = header;
            document.getElementById("check-tomorrow").innerText = bottomMessage;

            // Cambia el fondo de la p√°gina si existe uno para el d√≠a actual
            if (backgroundImage) {
                document.body.style.backgroundImage = `url('${backgroundImage}')`;
            }

            // Mostrar el GIF solo el primer d√≠a
            if (today === '2024-11-05') {
                document.getElementById("bottom-gif").style.display = "block";

                const body = document.querySelector('body');
                const positions = [
                    { top: 10, left: 10 }, { top: 20, left: 30 }, { top: 30, left: 20 },
                    { top: 40, left: 50 }, { top: 50, left: 40 }, { top: 60, left: 60 },
                    { top: 70, left: 70 }, { top: 20, left: 70 }, { top: 30, left: 80 },
                    { top: 60, left: 10 }, { top: 80, left: 20 }, { top: 40, left: 80 }
                ];

                adjectives.forEach((adjective, index) => {
                    const word = document.createElement('div');
                    word.classList.add('floating-word');
                    word.innerText = adjective;

                    // Posiciones predefinidas para evitar solapamiento
                    word.style.top = `${positions[index].top}vh`;
                    word.style.left = `${positions[index].left}vw`;

                    body.appendChild(word);
                });
            } else if (!bottomMessage) {
                // Ocultar el mensaje de la esquina inferior derecha si no hay mensaje programado
                document.getElementById("check-tomorrow").style.display = "none";
            }
        }

        showMessage();
    </script>
</body>
</html>

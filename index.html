<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Especiales</title>
    <style>
        /* Fondo con imagen */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Fuente elegante */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQiWZDLg9D1OwgjRuBnc51SL-cSZVKsVbqyyaTJD_LwhZhlFtL5'); /* Enlace de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        #header {
            font-size: 30px;
            color: #ffffff;
            position: absolute;
            top: 20px;
            font-family: 'Great Vibes', cursive;
        }

        /* Estilos para los elogios diagonales */
        .floating-word {
            position: absolute;
            font-size: 24px;
            color: #ffffff;
            font-family: 'Great Vibes', cursive; /* Fuente elegante */
            opacity: 0.9;
            transform: rotate(-20deg); /* Rotación diagonal */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1 id="header">Una Sorpresa Especial</h1>

    <script>
        const headers = {
            '2024-11-05': "Todo esto y más es lo que eres para mi ❣️​",
            '2024-11-06': "Un Rayo de Luz Amarillo",
            '2024-11-07': "El Gran Final - Una Sorpresa Única"
        };

        const messages = {
            '2024-11-05': "",  // El primer día no se mostrará un mensaje, sino los elogios en movimiento
            '2024-11-06': "Amarillo como la luz que traes a mi vida. Este color es parte de la sorpresa que recibirás mañana. ¿Qué será?",
            '2024-11-07': "Este anillo es único, como tú. Está hecho de detalles que representan lo especial que eres para mí. Gracias por llenar mi vida de luz y alegría."
        };

        const adjectives = [
            "Guapa", "Hermosa", "Radiante", "Brillante", "Inigualable", "Como un girasol",
            "Encantadora", "Resplandeciente", "Maravillosa", "Única", "Cálida", "Apasionante"
        ];

        function showMessage() {
            const today = new Date().toISOString().split('T')[0];
            const header = headers[today] || "¡Esperando el siguiente mensaje!";
            document.getElementById("header").innerText = header;

            if (today === '2024-11-05') {
                const body = document.querySelector('body');
                const positions = [
                    { top: 10, left: 10 }, { top: 20, left: 30 }, { top: 30, left: 20 },
                    { top: 40, left: 50 }, { top: 50, left: 40 }, { top: 60, left: 60 },
                    { top: 70, left: 70 }, { top: 20, left: 70 }, { top: 30, left: 80 },
                    { top: 60, left: 10 }, { top: 80, left: 20 }, { top: 40, left: 80 }
                ];

                adjectives.forEach((adjective, index) => {
                    const word = document.createElement('div');
                    word.classList.add('floating-word');
                    word.innerText = adjective;

                    // Posiciones predefinidas para evitar solapamiento
                    word.style.top = `${positions[index].top}vh`;
                    word.style.left = `${positions[index].left}vw`;

                    body.appendChild(word);
                });
            }
        }

        showMessage();
    </script>
</body>
</html>
